<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="void">
        <!-- Santa Sunrise Logo in center -->
        <div class="center-logo">
            <img src="./images/SSLogo_big.png" alt="Santa Sunrise Logo">
        </div>
        
        <!-- Floating orbs -->
        <div class="orb" id="orb1"></div>
        <div class="orb" id="orb2"></div>
        <div class="orb" id="orb3"></div>
        <div class="orb" id="orb4"></div>
        <div class="orb" id="orb5"></div>
        
        <!-- Interactive squares -->
        <div class="square-container">
            <div class="square" data-sound="1"></div>
            <div class="square" data-sound="2"></div>
            <div class="square" data-sound="3"></div>
            <div class="square" data-sound="4"></div>
            <div class="square" data-sound="5"></div>
            <div class="square" data-sound="6"></div>
            <div class="square" data-sound="7"></div>
            <div class="square" data-sound="8"></div>
            <div class="square" data-sound="9"></div>
        </div>
        
        <!-- Ripple zone -->
        <div class="ripple-zone" id="rippleZone"></div>
        
        <!-- Color mixer / Santa Sunrise Info -->
        <div class="color-mixer">
            <div class="color-blob" data-color="#ff0080" data-info="vision"></div>
            <div class="color-blob" data-color="#0080ff" data-info="concept"></div>
            <div class="color-blob" data-color="#80ff00" data-info="philosophy"></div>
            <div class="color-blob" data-color="#ff8000" data-info="values"></div>
            <div class="color-blob" data-color="#8000ff" data-info="about"></div>
        </div>
        
        <!-- Santa Sunrise Info Modal -->
        <div class="info-modal" id="infoModal">
            <div class="info-content">
                <div class="info-close">&times;</div>
                <div class="info-body" id="infoBody"></div>
            </div>
        </div>
        
        
        <!-- Gravity balls -->
        <div class="gravity-container">
            <div class="gravity-ball" id="ball1"></div>
            <div class="gravity-ball" id="ball2"></div>
            <div class="gravity-ball" id="ball3"></div>
            <div class="gravity-ball" id="ball4"></div>
        </div>
        
        <!-- Noise generator -->
        <div class="noise-grid">
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
            <div class="noise-pixel"></div>
        </div>
        
        <!-- Random text generator -->
        <div class="text-chaos" id="textChaos"></div>
        
        <!-- Particle trail -->
        <canvas id="trailCanvas"></canvas>
        
        <!-- Morphing shape -->
        <div class="morphing-shape"></div>
        
        <!-- Click counter (purposeless) -->
        <div class="click-counter" id="clickCounter">0</div>
        
        <!-- Spinning elements -->
        <div class="spinner-group">
            <div class="spinner" data-speed="1"></div>
            <div class="spinner" data-speed="2.5"></div>
            <div class="spinner" data-speed="0.8"></div>
            <div class="spinner" data-speed="3.2"></div>
        </div>
        
        <!-- Bouncing DVD logo style -->
        <div class="bouncer" id="bouncer">•</div>
        
        <!-- Matrix rain -->
        <canvas id="matrixCanvas"></canvas>
        
        <!-- Useless progress bars -->
        <div class="progress-container">
            <div class="useless-progress" data-id="1">
                <div class="progress-bar"></div>
            </div>
            <div class="useless-progress" data-id="2">
                <div class="progress-bar"></div>
            </div>
            <div class="useless-progress" data-id="3">
                <div class="progress-bar"></div>
            </div>
        </div>
        
        <!-- Secret buttons -->
        <button class="secret-btn" style="top: 10%; left: 5%;">?</button>
        <button class="secret-btn" style="top: 80%; right: 10%;">!</button>
        <button class="secret-btn" style="bottom: 20%; left: 30%;">∞</button>
        <button class="secret-btn" style="top: 40%; right: 25%;">※</button>
        
        <!-- Floating numbers -->
        <div class="number-rain"></div>
        
        <!-- Invisible maze -->
        <div class="invisible-maze" id="maze"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
